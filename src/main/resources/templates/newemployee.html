<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <title>Create New Employee</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h3>Create New Employee</h3>
          <br /><br />
        </div>
      </div>
    </div>
    <br /><br />
    <div class="container">
        <form th:action="@{/employees/save}" th:object="${employeeForm}" method="POST">
            <div class="mb-3">
              <label for="" class="form-label">First Name</label>
              <input type="text"
                class="form-control" name="" id="" placeholder="First Name" th:field="*{firstName}">
              <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text"
                  class="form-control" name="" id="" placeholder="Last Name" th:field="*{lastName}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Salary</label>
                <input type="number"
                  class="form-control" name="" id="" placeholder="Salary" th:field="*{salary}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
